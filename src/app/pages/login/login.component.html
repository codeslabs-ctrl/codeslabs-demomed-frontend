<div class="login-container">
  <div class="login-card">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Ingresa tu usuario"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        >
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
          El usuario es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="password">ContraseÃ±a</label>
        <div class="password-input-container">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            formControlName="password" 
            placeholder="Ingresa tu contraseÃ±a"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="password-input"
          >
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePasswordVisibility()"
            [title]="showPassword ? 'Ocultar contraseÃ±a' : 'Mostrar contraseÃ±a'"
          >
            <span class="password-icon">{{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}</span>

          La contraseÃ±a es requerida
        </div>
      </div>

      <button 
        type="submit" 
        class="login-btn"

        [class.rate-limited]="isRateLimited"

    <div class="copyright">

  </div>
</div>
